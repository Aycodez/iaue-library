<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB Database Viewer - FIRI Textbook Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .tabs {
        display: flex;
        background: #f7f7f7;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab {
        flex: 1;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        background: #f7f7f7;
        border: none;
        font-size: 1.1em;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
      }

      .tab:hover {
        background: #e8e8e8;
      }

      .tab.active {
        background: white;
        color: #667eea;
        border-bottom: 3px solid #667eea;
      }

      .content {
        padding: 30px;
      }

      .table-container {
        display: none;
        overflow-x: auto;
      }

      .table-container.active {
        display: block;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        font-size: 0.95em;
      }

      td {
        padding: 12px 15px;
        border-bottom: 1px solid #e0e0e0;
        font-size: 0.9em;
      }

      tbody tr:nth-child(even) {
        background: #f9f9f9;
      }

      tbody tr:hover {
        background: #f0f0ff;
      }

      .badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85em;
        font-weight: 600;
      }

      .badge-lecturer {
        background: #e3f2fd;
        color: #1976d2;
      }

      .badge-student {
        background: #e8f5e9;
        color: #388e3c;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .stat-card h3 {
        font-size: 2.5em;
        margin-bottom: 5px;
      }

      .stat-card p {
        font-size: 1em;
        opacity: 0.9;
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: #666;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }

      .refresh-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 20px;
        transition: transform 0.2s;
      }

      .refresh-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .timestamp {
        text-align: center;
        color: #666;
        font-size: 0.9em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽ“ FIRI Textbook Platform</h1>
        <p>MongoDB Database Viewer</p>
      </div>

      <div class="content">
        <button class="refresh-btn" onclick="loadAllData()">
          ðŸ”„ Refresh Data
        </button>

        <div class="stats">
          <div class="stat-card">
            <h3 id="userCount">0</h3>
            <p>Total Users</p>
          </div>
          <div class="stat-card">
            <h3 id="textbookCount">0</h3>
            <p>Total Textbooks</p>
          </div>
          <div class="stat-card">
            <h3 id="purchaseCount">0</h3>
            <p>Total Purchases</p>
          </div>
          <div class="stat-card">
            <h3 id="revenue">â‚¦0</h3>
            <p>Total Revenue</p>
          </div>
        </div>

        <div class="tabs">
          <button class="tab active" onclick="showTab('users')">
            ðŸ‘¥ Users
          </button>
          <button class="tab" onclick="showTab('textbooks')">
            ðŸ“š Textbooks
          </button>
          <button class="tab" onclick="showTab('purchases')">
            ðŸ’° Purchases
          </button>
        </div>

        <div id="users" class="table-container active">
          <div class="loading">Loading users...</div>
        </div>

        <div id="textbooks" class="table-container">
          <div class="loading">Loading textbooks...</div>
        </div>

        <div id="purchases" class="table-container">
          <div class="loading">Loading purchases...</div>
        </div>

        <div class="timestamp" id="timestamp"></div>
      </div>
    </div>

    <script>
      // Replace this with your actual API URL
      const API_URL = "http://localhost:5000/api"; // Change this to your server URL

      function showTab(tabName) {
        // Hide all tables
        document.querySelectorAll(".table-container").forEach((container) => {
          container.classList.remove("active");
        });

        // Remove active class from all tabs
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Show selected table and activate tab
        document.getElementById(tabName).classList.add("active");
        event.target.classList.add("active");
      }

      async function loadUsers() {
        try {
          const response = await fetch(`${API_URL}/users`);
          const data = await response.json();
          const users = data.data || data;

          document.getElementById("userCount").textContent = users.length;

          const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users
                              .map(
                                (user) => `
                                <tr>
                                    <td>${user._id}</td>
                                    <td>${user.fullName}</td>
                                    <td>${user.email}</td>
                                    <td><span class="badge badge-${user.role}">${user.role}</span></td>
                                </tr>
                            `
                              )
                              .join("")}
                        </tbody>
                    </table>
                `;
          document.getElementById("users").innerHTML = html;
        } catch (error) {
          document.getElementById("users").innerHTML = `
                    <div class="error">Error loading users: ${error.message}</div>
                `;
        }
      }

      async function loadTextbooks() {
        try {
          const response = await fetch(`${API_URL}/textbooks`);
          const data = await response.json();
          const textbooks = data.data || data;

          document.getElementById("textbookCount").textContent =
            textbooks.length;

          const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>Price (â‚¦)</th>
                                <th>Lecturer</th>
                                <th>ISBN</th>
                                <th>Upload Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${textbooks
                              .map(
                                (book) => `
                                <tr>
                                    <td>${book._id}</td>
                                    <td>${book.title}</td>
                                    <td>${book.author}</td>
                                    <td>${book.category}</td>
                                    <td>â‚¦${book.price.toFixed(2)}</td>
                                    <td>${book.lecturerName}</td>
                                    <td>${book.isbn || "N/A"}</td>
                                    <td>${new Date(book.createdAt || book.updatedAt).toLocaleDateString()}</td>
                                </tr>
                            `
                              )
                              .join("")}
                        </tbody>
                    </table>
                `;
          document.getElementById("textbooks").innerHTML = html;
        } catch (error) {
          document.getElementById("textbooks").innerHTML = `
                    <div class="error">Error loading textbooks: ${error.message}</div>
                `;
        }
      }

      async function loadPurchases() {
        try {
          const response = await fetch(`${API_URL}/purchases`);
          const data = await response.json();
          const purchases = data.data || data;

          document.getElementById("purchaseCount").textContent =
            purchases.length;

          const totalRevenue = purchases.reduce(
            (sum, p) => sum + (p.amount || 0),
            0
          );
          document.getElementById("revenue").textContent =
            `â‚¦${totalRevenue.toFixed(2)}`;

          const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student ID</th>
                                <th>Textbook</th>
                                <th>Amount (â‚¦)</th>
                                <th>Purchase Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${purchases
                              .map(
                                (purchase) => `
                                <tr>
                                    <td>${purchase._id}</td>
                                    <td>${purchase.studentId}</td>
                                    <td>${purchase.textbook?.title || purchase.textbookId}</td>
                                    <td>â‚¦${purchase.amount.toFixed(2)}</td>
                                    <td>${new Date(purchase.createdAt).toLocaleString()}</td>
                                </tr>
                            `
                              )
                              .join("")}
                        </tbody>
                    </table>
                `;
          document.getElementById("purchases").innerHTML = html;
        } catch (error) {
          document.getElementById("purchases").innerHTML = `
                    <div class="error">Error loading purchases: ${error.message}</div>
                `;
        }
      }

      async function loadAllData() {
        document.getElementById("timestamp").textContent =
          `Last updated: ${new Date().toLocaleString()}`;
        await Promise.all([loadUsers(), loadTextbooks(), loadPurchases()]);
      }

      // Load data on page load
      loadAllData();
    </script>
  </body>
</html>
